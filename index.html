<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DEV TOOLS & Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        /*NOTE: YOU CAN CHECK JAVASCRIPT RUNING ON YOUR ELEMENT BY 
        GOING TO ELEMENTS ON THE INSPECT, THEN RIGHT CLICK, SELECT BREAK-ON,
        THEN ATTRIBUTE MODIFICATIONS, THEN YOU CHECK*/

        // REGULAR
        console.log('hello');

        // Interpolated
        console.log('Hello I am a %s string!', 'ðŸ’©');
        //%S PUTS THE SECOND STRING INTO THE FIRST STRING IN THE CONSOLE
        console.log(`Hello ${dogs}`)
        //YOU CAN CHECK A VARIABLE WITH THIS

        // STYLE
        console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')
        //Putting %c in the first string, then in the next string you can style the 1st string

        // WARNING !
        console.warn('OH NOOO');

        // ERROR
        console.error('Shit!');

        // INFO
        console.info('Crocodiles eat 3-4 people per year');

        // TESTING
        const p = document.querySelector('p');

        console.assert(p.classList.contains('ouch'), 'That is wrong!');

        // CLEARING
        console.clear(); //you can clear the console

        // VIEW DOM ELEMENTS
        console.log(p);
        console.dir(p); //This is how you can see the DOM of an Element

        console.clear();

        // GROUPING TOGETHER
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // COUNTING

        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');

        // TIMING
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });


        //TABLES
        console.table(dogs);
        // THIS GIVES YOU A TABLE OF DAT FROM AN ARRAY


    </script>
</body>

</html>
